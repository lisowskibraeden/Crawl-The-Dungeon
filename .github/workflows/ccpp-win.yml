name: Windows Build

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run_CMake
      run: |
        cmake .
        cmake --build .
    - uses: actions/upload-artifact@v1
      with:
        name: crawl_the_dungeon.exe
        path: D:\a\Crawl-The-Dungeon\Crawl-The-Dungeon\Debug\
